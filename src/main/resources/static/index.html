<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form{
            margin: 20px 0;
        }
        form input, button{
            padding: 5px;
        }
        table{
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid #cdcdcd;
        }
        table th, table td{
            padding: 10px;
            text-align: left;
        }
    </style>

    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<!--cript src="js/apimock.js"></script>
<script src="js/app.js"></script-->
<div>
    <h1>Blueprints</h1>

    <input type="text" name="author" placeholder="Author">
    <button onclick="app.getNameAuthorBlueprint()" >Get blueprints</button>
</div>

<div id="resultt" style = "float:left; width:50%;">

    <h2 class="example" ></h2>
    <table class="table-blueprint">
        <thead>
        <tr>
            <th >Name</th>
            <th >NumebrPoints</th>
        </tr>
        </thead>
        <tbody id="table-tbody">
        </tbody>
    </table>
</div>
<div id="canvast" style = "float:left; width:50%;" align="center">
    <input type="text" name="newauthor" placeholder="name new blueprint">
    <button onclick="app.newBlueprint()" >Create new blueprint</button>
    <h2 class="excanvas" ></h2>
    <canvas id="myCanvas" width="500%" height="500%" style="border:1px solid #000000;"></canvas>
    <div style = "width:40%; float: left">
        <button style = "float: right; width:60%;" onclick="app.putDate()" >Save/Update</button>
    </div>
    <div style = "width:40%; float: left;">
        <button style="float: right; width: 30%" onclick="app.deleteBlueprint()">Delete</button>
    </div>
</div>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</body>
</html>
